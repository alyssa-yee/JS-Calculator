<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "calculator-div">
            <div id = "row-1" class = "row-div">
                <div class = "output-background"></div>
                <button id = "clear-btn" class = "arithmetic-btn">CE</button>
            </div>
            <div id = "row-2" class = "row-div">
                <button id = "7" class = "number-btn">7</button>
                <button id = "8" class = "number-btn">8</button>
                <button id = "9" class = "number-btn">9</button>
                <button id = "divide-btn" class = "arithmetic-btn">/</button>
            </div>
            <div id = "row-3" class = "row-div">
                <button id = "4" class = "number-btn">4</button>
                <button id = "5" class = "number-btn">5</button>
                <button id = "6" class = "number-btn">6</button>
                <button id = "multiply-btn" class = "arithmetic-btn">X</button>
            </div>
            <div id = "row-4" class = "row-div">
                <button id = "1" class = "number-btn">1</button>
                <button id = "2" class = "number-btn">2</button>
                <button id = "3" class = "number-btn">3</button>
                <button id = "subtract-btn" class = "arithmetic-btn">-</button>
            </div>
            <div id = "row-5" class = "row-div">
                <button id = "0" class = "number-btn">0</button>
                <button id = "decimal-btn" class = "arithmetic-btn">.</button>
                <button id = "equals-btn" class = "arithmetic-btn">=</button>
                <button id = "add-btn" class = "arithmetic-btn">+</button>
            </div>
        </div>
    </body>
</html>
