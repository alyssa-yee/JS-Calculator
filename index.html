<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class = "calculator-div">
            <div id = "row-1" class = "row-div-top">
                <div class = "output-background">
                    <h1 id = "result" class = "result">0</h1>
                </div>
            </div>
            <div id = "clear-row" class = "row-div">
                <button id = "empty" class = "number-btn">&nbsp</button>
                <button id = "empty" class = "number-btn">&nbsp</button>
                <button id = "empty" class = "number-btn">&nbsp</button>
                <button id = "clear-btn" onclick = 'reset()' class = "arithmetic-btn">CE</button>
            </div>
            <div id = "row-2" class = "row-div">
                <button id = "7" onclick = 'btnPress(this.id)' class = "number-btn">7</button>
                <button id = "8" onclick = 'btnPress(this.id)' class = "number-btn">8</button>
                <button id = "9" onclick = 'btnPress(this.id)' class = "number-btn">9</button>
                <button id = "divide-btn" class = "arithmetic-btn">/</button>
            </div>
            <div id = "row-3" class = "row-div">
                <button id = "4" onclick = 'btnPress(this.id)' class = "number-btn">4</button>
                <button id = "5" onclick = 'btnPress(this.id)' class = "number-btn">5</button>
                <button id = "6" onclick = 'btnPress(this.id)' class = "number-btn">6</button>
                <button id = "multiply-btn" class = "arithmetic-btn">X</button>
            </div>
            <div id = "row-4" class = "row-div">
                <button id = "1" onclick = 'btnPress(this.id)' class = "number-btn">1</button>
                <button id = "2" onclick = 'btnPress(this.id)' class = "number-btn">2</button>
                <button id = "3" onclick = 'btnPress(this.id)' class = "number-btn">3</button>
                <button id = "subtract-btn" class = "arithmetic-btn">-</button>
            </div>
            <div id = "row-5" class = "row-div">
                <button id = "0" onclick = 'btnPress(this.id)' class = "number-btn">0</button>
                <button id = "decimal-btn" onclick='btnPress(this.id)' class = "arithmetic-btn">.</button>
                <button id = "equals-btn" onclick ='equals()' class = "arithmetic-btn">=</button>
                <button id = "add-btn" onclick = 'btnPress(this.id)' class = "arithmetic-btn">+</button>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
